# General
title           : "Pedro P. Palazzo"
author          : "Pedro P. Palazzo"
email           : "pedro.palazzo@gmail.com"
description: >-
  Pesquiso arquitetura tradicional do Brasil. Sou professor na
  Universidade de Brasília e coordenador do grupo de pesquisa
  Documentação, Modelagem e Conservação do Patrimônio. Este site é um
  ajuda-memória para mim mesmo, registrando minha trajetória profissional
  de um jeito mais acessível do que o curriculum Lattes!
baseurl         : ""
url             : "https://palazzo.arq.br"
lang            : en

# Multilingual
languages       : [ "en", "pt", "fr" ]
default_locale_in_subfolder: true
exclude_from_localizations:
  - reveal.js
  - assets

# Content
header_includes:
  - <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
  - <link rel="stylesheet" href="https://use.fontawesome.com/9303e96850.css">

collections:
  ensino:
    output      : true
    permalink   : /:collection/:name
  ext:
    output      : true
    permalink   : /:collection/:name
  org:
    output      : true
    permalink   : /:collection/:name
  pers:
  posts:
    permalink   : /:categories/:year/:month/:day/:title/
  projeto:
    output      : true
    permalink   : /:collection/:name
  rede:
    output      : true
    permalink   : /:collection/:name
  tese:
defaults:
  - scope:
      path      : ""
      type      : "ensino"
    values:
      layout    : "page"
  - scope:
      path      : ""
      type      : "ext"
    values:
      layout    : "page"
  - scope:
      path      : ""
      type      : "org"
    values:
      layout    : "page"
  - scope:
      path      : ""
      type      : "projeto"
    values:
      layout    : "page"
  - scope:
      path      : ""
      type      : "rede"
    values:
      layout    : "page"
jekyll-archives:
  enabled: [ year, categories ]
  layouts:
    year: year
    category: category

# Theme
theme           : tufte-pandoc-jekyll

# Plugins
plugins:
  - jekyll-archives
  - jekyll-data
  - jekyll-feed
  - jekyll-gist
  - jekyll-include-cache
  #- jekyll-paginate
  - jekyll-pandoc
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-scholar
  - jekyll-seo-tag
  - jekyll-sitemap

# Processing
markdown: Pandoc
pandoc:
  extensions:
    - csl                : "_csl/chicago-fullnote-bibliography-with-ibid.csl"
    - defaults           : "_spec/html.yaml"
    - section-divs
scholar:
  group_by               : type
  group_order            : ascending
  locale                 : pt
  order                  : descending
  sort_by                : date
  style                  : "chicago-fullnote-bibliography-with-ibid"
  type_aliases:
    mvbook               : book
  type_names:
    article              : "Artigos em periódicos"
    book                 : "Livros"
    incollection         : "Capítulos de livro"
    inproceedings        : "Trabalhos completos em anais de evento"
    misc                 : "Outros trabalhos técnicos"
    phdthesis            : "Orientações de Doutorado"
    thesis               : "Orientações de Mestrado"
    unpublished          : "Palestras"
  type_order:
    - book
    - article
    - incollection
    - inproceedings
    - misc
    - unpublished
    - phdthesis
    - thesis
sass_dir:
  load_paths:
    - _sass
    - assets
    - assets/css
    - assets/css-slides
    - reveal.js/css/theme/template

# Read
exclude:
  - .jekyll-cache/
  - .sass-cache/
  - .vendor/
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - Makefile
  - README.md
  - gemfiles/
  - node_modules/
  - reveal.js
  - "default.*"
  - "*.fdb_latexmk"
  - "*.run.xml"
keep_files:
  - .git/
  - reveal.js/

# Write
permalink: pretty
#paginate: 5 # amount of posts to show
#paginate_path: /page:num/
timezone: "America/Sao_Paulo"
date_format: "%d/%m/%Y"

