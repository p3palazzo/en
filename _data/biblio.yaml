- id: 'palazzo:2012patrimonio'
  abstract: >-
    A prática de preservação patrimonial no Brasil representa um recorte parcial
    da teoria patrimonial tal como esta foi constituída nas convenções
    internacionais e nas práticas européias e norte-americanas, com forte ênfase
    numa teleologia histórica. Partindo desses precedentes, estudaram-se os
    marcos teóricos que têm informado a preservação do patrimônio material
    imóvel, com conseqüências para as identidades profissionais que se
    constituem em torno da prática de preservação e do patrimônio preservado. As
    cartas patrimoniais, bem como as boas práticas da preservação do patrimônio,
    devem ser mais amplamente discutidas no que se refere a diferentes graus de
    deterioração de sítios urbanos e ao conceito de autenticidade histórica.
    Questiona-se uma interpretação abusiva da Carta de Veneza, contrapondo-se a
    esta as disposições de outras cartas patrimoniais mais recentes.
