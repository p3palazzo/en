- id: 'oliveira:2019elementos'
  abstract: >-
    Analisa-se os elementos da matriz urbana portuguesa na cidade de Goiás-GO,
    tomada como pioneiro e importante exemplar das cidades coloniais do ciclo do
    ouro na região da Capitania de Goyazes. Enfoca-se nos espaços provenientes
    de seu primitivo núcleo gerador, em especial, suas ruas e largos, durante o
    século XVIII, período de formação e consolidação de sua atual conformação
    urbana, estabelecendo também uma relação com os diversos traços
    remanescentes desses primórdios encontrados ainda hoje no local.
    Pretende-se, assim, refletir acerca dos vínculos de identidade estabelecidos
    entre esses lugares com suas comunidades no princípio e na
    contemporaneidade, de modo a compreender o impacto das configurações urbanas
    inicialmente criadas nessas impressões. Os núcleos de ocupação da Coroa
    portuguesa nas regiões no Brasil, a partir do século XVII, carregam uma
    forte tradição urbanizadora desenvolvida ao longo de todo seu período
    colonial na África e Ásia, apresentando característica que remontam ao
    antigo Império Romano, passando pela influência árabe, até a cidade de
    origem cristã na península Ibérica, culminada com o aprimoramento da atuação
    dos engenheiros militares e dos “ruadores”. Esse modo de “fazer cidades”
    está claramente presente nas configurações urbanas das cidades coloniais
    brasileiras do ciclo aurífero, sendo considerado um forte elemento de
    imposição da presença da metrópole nas regiões inóspitas e distantes do
    interior da colônia, tornando-se, assim, um forte traço de identidade
    português no território brasileiro/goiano. Ao longo do tempo, nota-se que os
    habitantes da cidade de Goiás também passaram a estabelecer vínculos
    afetivos e indentitários com a cidade, como verificado nas poesias de Cora
    Coralina, por exemplo.
