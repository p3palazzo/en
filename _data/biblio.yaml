- id: 'palazzo:2013fragmento'
  abstract: >-
    Este artigo analisa as formas de representação de cidades em duas
    ilustrações produzidas por volta de 1600: a gravura de Macau, por Theodor de
    Bry, e a vista de Quioto, atribuída a Iwasa Katsumochi Matabei. Investiga-se
    a relação entre formas de representação fragmentária e global em ambas as
    imagens. A gravura europeia da cidade retrata o espaço urbano como um todo,
    enquanto a pintura japonesa representa uma série de fragmentos separados por
    nuvens douradas. Entretanto, a imagem global da figura europeia é
    fragmentada pela multiplicidade de perspectivas concomitantes, ao passo que
    o biombo japonês tem uma ordem global subjacente gerada pela projeção
    cavaleira. Em ambos os casos, há interação entre olhares fragmentados e uma
    visão de conjunto que se relacionam de modos variados. PALAVRAS-CHAVE:
    Cidade oriental. Fragmento. Funaki. Iconografia. Iwasa Katsumochi Matabei.
    Theodor de Bry.
