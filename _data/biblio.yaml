- id: 'palazzo:2015planaltina6'
  abstract: |-
    Planaltina é o único núcleo urbano do Distrito Federal
    preexistente à construção de Brasília. Como tal, foi tanto objeto
    de descrições e estudos quanto berço de autores que, nos séculos
    XX e XXI, têm retratado a cidade segundo seus conhecimentos,
    preocupações e interesses. Neste artigo, os relatos produzidos em e
    sobre Planaltina são estudados não pelo seu conteúdo factual, mas
    como testemunhos desses interesses. Os textos são classificados neste
    artigo de acordo com os ciclos históricos abordados, sendo estes as
    narrativas inaugurais celebrando as origens do povoamento local,
    a consolidação do núcleo urbano e sua modernização, e os desafios
    socioculturais provocados pelo crescimento da capital federal. Percebese,
    nesse acervo de relatos, frequente reprodução de anedotas míticas
    sobre as origens da cidade e o papel de certas famílias, assim como
    discursos buscando afirmar a legitimidade de seus emissores perante
    a oposição ou a omissão personificadas pela narrativa dominante em
    torno da cidade de Brasília e de seu governo.
